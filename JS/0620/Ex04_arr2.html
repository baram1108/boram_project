<script>
    let jumsu = [];
    let sum = 0;

    // 사용자에게 입력받기

    // 반복문 이용
    while(true){

        }

    for(let i=0; i<jumsu.length; i++){
        sum += jumsu[i];
    }
    console.log("입력한 점수 : [ "+jumsu+" ] ");
    console.log("점수 합산 : "+sum);
    console.log("점수 평균 : "+sum/jumsu.length);


</script>
