<script>

    
    // 예약정보 : 많아지면 데이터를 사용하는데 혼용하는 경우가 발생
    //           데이터를 하나의 묶음으로 관리하는 편이 좋다!
    let name = "펜션";
    let region = "부산";
    let people = 3;
    let bbq = true;
    let day = "20200620";
    

    // 배열 : 이름과 인덱스로 참ㅈ하여 정렬된 값의 집합
    //        같은 용도를 가진 변수들의 하나의 집합, 묶음, 그룹화
    //  배열 = 값1, 값2, 값3 ... ...

    // let arr = [ ]; // 대괄호에 작성하기만 하면 배열화
    // 배열의 위치 : 인덱스라는 것을 이용하여 배열 속 데이터를 선택
    // 배열 속 데이터 : 요소라고 표현

    // 인덱스 : 배열에서의 위치, 0 시작
    // 요소 : 배열 속 데이터(값)

    // * java라는 언어는 같은 자료형과 고정된 크기의 배열로만 만들어야합니다.
    // javascript 에서의 배열
    // 1. 타입이 고정되어있지 않음, 모든 자료형 무관하게 하나에 배열에 넣을 수 있다.
    // 2. 인덱스가 연속적이지 않아도 가능, 요소가 비어있을 수가 있음
    // 3. 배열 : Array 객체(object) 라는 자료형

    var arr = ["배열요소1",1,"배열요소3",true,[],function(){}];
    var arr = Array("배열요소1",1,"배열요소3",true,[],function(){});
    var arr = new Array("배열요소1",1,"배열요소3",true,[],function(){});

    // [ ] 선언하는 것을 선호

    var arr1 = new Array(5);   // 5 : 배열의 크기(길이)의 의미로 바뀜
    console.log(arr1);         // 숫자가 하나인 배열을 만들 수 없다는 문제
    console.log(arr1[0]);
    

    var arr2 = [5];            // 5 : 배열의 첫번째 위치에 5를 저장
    console.log(arr2);
    console.log(arr2[0]);

    // 배열의 키워드
    // 인덱스 : 배열의 위치, 값(요소)를 참고(호출)하고 싶을때 사용합니다.
    //          0부터 시작
    // length : 길이(크기), 배열의 길이를 의미하는 키워드
    // length = index+1 값이다.
    // index가 0~5라면 length는 6이다.
    var arr = [1,2,3,4,5,"javascript"];
    console.log(arr[0]); // arr 배열안에 0번째 index인 값을 호출
    console.log(arr[5]);
    console.log(arr[6]);
    console.log(arr.length);
    console.log(arr);   // 배열의 모양을 보여줌
                        // (길이) [배열 속 데이터]

    arr[2] = true;      // 배열의 값을 변경
    console.log(arr);
    console.log(arr[2]);
    arr[6]= "monday";   // 배열의 값을 추가 (*현재 없는 인덱스에 넣음)
    console.log(arr);
    arr[99]="end";
    console.log(arr);

    document.write("배열의 값 : "+arr+"<br>");
    document.write("배열의 길이 : "+arr.length+"<br>");
    document.write("배열의 0번째 값 : "+arr[0]+"<br>");

    var arr=["test"];
    console.log(arr);

    // 배열에 데이터 추가하는 방법 3가지
    // 1. push 이용한 방법 (* 맨끝추가)
    arr.push("1");
    console.log(arr);
    // 2. length를 이용한 방법 (* 맨끝추가)
    arr[arr.length] = "99";
    console.log(arr);
    // 3. 특정한 인덱스 번호를 이용한 방법 (* 자유롭게 추가)
    arr[2]=-1;
    console.log(arr);
    
    // 제거하는 법
    // delete : 요소에 담긴 값만 제거 (배열의 길이는 무관)
    delete arr[1]
    console.log(arr);
    console.log(arr[1]);

    // pop : 요소에 담긴 값 제거 및 길이 축소 (* 맨끝)
    arr.pop()
    console.log(arr);
    console.log(arr[2]);



   
</script>
