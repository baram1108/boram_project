<script>

    /*
        for 문 : 반복문
                 초기식, 표현식, 증감식 모두 포함되어있는 반복문
                 초기식 : 반복의 횟수를 관리할 변수
                 표현식 : 반복의 횟수를 정하는 조건
                 증감식 : 반복의 횟수를 관리하는 변수를 변경하는 식
                 첫줄만봐도 반복의 횟수나 조건이 보이는 반복문

        for (초기식 ; 표현식 ; 증감식) {
            // 표현식의 결과가 참인 동안 반복적으로 실행할 실행문
            ... 반복할 실행문
        }
        // * 예외 : 초기식, 표현식, 증감식 생략가능 > 생략 잘못하면 무한루프
                    ,(쉼표)로 초기식이나 증감식은 여러개 작성 가능
                    표현식은 논리연산자로 연결 : 참과 거짓으로만 나와야함
    */
    
    let while_i = 0;    // 초기값
    let while_sum = 0;  // 담을값
    while( while_i <= 10 ){ // 조건
        while_sum += while_i;
        while_i++;  // 조건을 false로 만들기 위한 값
    }
    console.log("while_합계 : " +while_sum);

    let for_sum = 0;
    // 초기값 ; 표현식; 증감식
    for(let for_i = 0; for_i < 11; for_i++){
        for_sum += for_i
    }
    console.log("for_합계 : " +for_sum);

    // for문 진행방식
    // 1. 초기값을 생성, 선언 (확인)
    // 2. 표현식 문장을 판단 (참, 거짓 구분)
    //      표현식이 참이면 반복할 문장이 실행
    //      문장이 모두 실행되면 "증감식" 수행
    // 3. "증감된 값"으로 표현식 문장을 판단 (참, 거짓 구분)
    //      2번 반복
    //      * 표현식이 거짓이면 반복할 문장을 실행하지 않고 종료 (반복문 종료)
</script>
