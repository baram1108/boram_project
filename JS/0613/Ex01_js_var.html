    // javascipt : 자동으로 타입을 할당
    var i = 1; // 자동으로 숫자형으로 할당
    var j = "1"; // 자동으로 문자열형으로 할당

    console.log(i+j); // 숫자 + 문자 : 11

    // + 제외한 사칙연산일 경우 : 숫자만 들어있는 문자일 경우 : 자동 숫자 변환

    console.log(i*j); // 숫자 + 문자 > 변환 > 1*1 : 1
    console.log(i-j); // 숫자 + 문자 > 변환 > 1-1 : 0
    console.log(i* "문자"); // NaN : Not a Number : 숫자가 아니다 (Error)
