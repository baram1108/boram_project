// x값에 y를 뺀다 : 10 - 5

// x값에 y를 곱한다 : 10 * 5

// x값에 y를 나눈다 : 10 / 5

/*
    ==      : 왼쪽 피연산자와 오른쪽 피연산자가 같으면 참 / 다르면 거짓
    ===     : 왼쪽 피연산자와 오른쪽 피연산자가 같고 타입도 같으면 참 / 다르면 거짓

    <       : 오른쪽 피연산자가 왼쪽 피연산자보다 크면 참 / 작으면 거짓

*/
