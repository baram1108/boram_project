<!--
    HTML : 구조 언어
    CSS : 표현, 디자인 언어
    JavaScript : 기능 언어

    바로 기능을 입히는 수업을 하면 굉장히 어렵다.
    컴퓨터에게 명령하여 "제어"하는 방법을 먼저 알자

    <script> : 내부 자바스크립트로 작성

    <script src="*.js"> </script> : 외부 자바스크립트로 작성
    
    *버튼을 눌렀을 때, 페이지가 열렸을때, 체크박스 체크했을때 ... ...

    html , css | 프로그래밍 언어로 취급 안하는 사람이 많음

    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>

            인터프리터언어 (interpreter)  * python
                : 프로그램언어의 소스코드를 바로 컴퓨터에서 실행한다
