<script>
    /*
        함수 : 하나의 특별한 목적을 가지고 수행하도록 설계한 독립적인 블록 { }
        1. 하나의 자료형으로 인식(숫자,문자,배열과 동등한 관계)
          - 함수자체를 변수에 저장가능, 함수내의 함수도 가능, 배열안에 작성도 가능
          
        함수(function) 사용 이유
        1. 재사용성이 높다
        우리가 사용하던 함수들 : 함수이름() : 괄호가 있으면 함수호출
         - Math.random()
         - 배열.scrt()
         - document.write()
         - console.log()

        2. 가독성 >> 클린코드
         - 보기편하게 달력, 계산기를 만드는 함수
         - 달력이 필요하면 .달력()
         - 계산기가 필요하면 .계산기()

        3. 모듈화(부품화), 유지보수 용이
         - 달력이 13월이 생겼대!
         달력을 호출한 모든 페이지를 변경하는게 아니라 달력을 정의한 함수만 변경
        function 달력(){...} : ...만 변경해주면 됨

        함수를 호출하는 것은 복잡하고 어렵다.
        원리와 영향을 파악해야한다 > A함수에서 B함수로 주는 값, B함수에서 돌아오는 값 등등//
        함수를 사용하는 것보다 직접적으로 코드를 작성하는 것이 속도면에서 빠르다.
        그만한 리스크(패널티)를 가진 함수를 계속 사용하는 이유
         >> 재사용의 편의성, 가독성, 모듈화(유지보수)

    */

    // 함수선언
    // 1. addNum이라는 이름을 가진 함수
    // 2. 피라미터(매개변수)가 존재, 함수를 부를때 꼭 있어야하는 변수
    //   - x변수와 y변수에 값을 지정해야한다. 언제? addNum함수를 호출할때
    function addNum(x,y){
    console.log(x+y);
    }

    addNum(1,2);
    addNum(3,4);

    function minusNum(x,y){
        console.log(x-y);
    }

    addNum(10,20);
    minusNum(10,20);

    function calc(a,b){
        let add = a+b;
        let minus = a-b;

        console.log(a+b);
        console.log(add);
        console.log(a-b);
        console.log(minus);
    }
    console.log("----------");
    calc(10,20);


    //함수내에서 사용하던 값을 외부로 사용하고 싶을때
    console.log("----------");
    function addNum2(a,b){
        let add = a+b;
        // 반환 : return > 주의 : 하나의 값만 옮길 수 있다.
        return add; // add에 담긴 값을 반환
    }
    let add;
    add = addNum2(10,20); // 반환된 값은 호출한 부분으로 되돌아옮. 그렇기에 변수에 저장.
    console.log(add);
    
    let sum = addNum2(30,50);
    console.log(sum);

    // 함수 : 독립적인 블록
    // 피라미터 : 함수를 정의할때 작성, 함수외부에서부터 입력받는 값에 대한 변수명
    // - 매개변수, 파람, 입력값
    // 아규먼트 : 함수를 호출할때 작성, 함수외부에서부터 내부로 전달하고자하는 값
    // - 인자, 입력값
    // 리턴 : 함수를 정의할때 작성, 함수 내부에서 외부로 전달하고자하는 값 *호출할때 변수에 저장해야한다.
    // - 반환값, 리턴값, 출력값(함수호출한 뒤 출력값)

    // 함수 정의
    function 함수이름(파라미터){
        // 실행할 문장 : <script>안에 작성된 코드는 모두 작성가능
        // 반환할것이 있다면
        return "값";
    }

    // 함수호출
    함수이름(인자)
    // 반환값이 있는 함수
    변수 = 함수이름(인자)
</script>
