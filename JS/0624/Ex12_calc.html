        input[type="text"]{
            width: 190px;

        input[type="button"]{

            <tr>

                <td><input type="button" class="num" onclick="num()" value="2"></td>
                <td><input type="button" class="num" onclick="num()" value="3"></td>
                <td><input type="button"value="+"onclick="calc('+')"></td>
            </tr>
            <tr>
                <td colspan="2" class="num" onclick="num()" value="0"></td>
                <td colspan="2"><input type="button"value="="onclick="calc('=')"></td>
            </tr>
        </table>
    </div>
</body>

        let num = Number(document.getElementsByClassName("num").value);
        
        Number(document.getElementById("input1").value=num);
