<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1{
            color: red;
        }
        .color2{
            color: blue;
        }
    </style>
</head>
<body>
    <input type="text" id="key1" value="포커스가 아닐때"><br/>
    <input type="text" id="key2"><br/>
    <input type="text" id="key3"><br/>
</body>
<script>
    /*
        keydown     : 키보드를 누르는 순간
        keyup       : 키보드를 떼는 순간
        keypress    : 누르는 동안 (문자가 연결되는 상황)

        focurs      : 요소에 집중하고 있을때, 선택했을때, 입력 준비중일때
        blur        : focurs의 반대
    */

    let keys = document.getElementsByTagName("input");
    // keys : 배열의 형태로 input태그들을 모두 가지고있는 변수

    for(let i=0; i<keys.length; i++){
        keys[i].addEventListener("focus",function(){
            // this : key로 선택된 input태그 지칭
            this.setAttribute("class","color1");
        })
        keys[i].addEventListener("blur",function(){
            this.setAttribute("class","color2");
        })
    }

    document.getElementById("key1").addEventListener("keydown",function(e){
        // e 이벤트 인수(파라미터)
        console.log(e.keyCode+"dlqfurehldjTtmqslek.")
        if(e.keyCode ==13){
            alert("엔터를 눌렀습니다.")
        }
    })

</script>
</html>
