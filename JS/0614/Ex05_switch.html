<script>

    /*
        if : 조건에 대한 논리값으로 흐름을 제어
        switch : 조건에 대한 값으로 흐름을 제어

        switch로 만든 제어문 > if문으로 변경 가능

        switch( 조건 값 ){
            case 값1:
                조건값이 값1일 경우 실행하는 실행문1;
                조건값이 값1일 경우 실행하는 실행문1;
                조건값이 값1일 경우 실행하는 실행문1;
                break; // 값1에 대한 실행문을 끝내는 키워드
            case 값2:
                조건값이 값2일 경우 실행하는 실행문2;
                조건값이 값2일 경우 실행하는 실행문2;
                조건값이 값2일 경우 실행하는 실행문2;
                break; // 값2에 대한 실행문을 끝내는 키워드
            default: // if문의 else와 같은 혁할, 필요할때만 선언
                조건값이 어떤한 case 값에도 해당되지 않을때 실행하는 실행문3;
                조건값이 어떤한 case 값에도 해당되지 않을때 실행하는 실행문3;
                조건값이 어떤한 case 값에도 해당되지 않을때 실행하는 실행문3;
                break:
        }
    
    */

    let num = 3;
    switch(num){
        case 1: // if(num == 1)
            document.write("1입니다.")
            break;

        case 2: // else if (num == 2)
            document.write("2입니다.")
            break;
    
        case 3: // else if (num == 3)
            document.write("3입니다.")
            break;

        default: // else
            document.write("모르겠습니다.")
            break;
    }

    let num2 = prompt("숫자를 입력해주세요")
    switch(num2%3){
        case 1:
            document.write("1입니다.")
            break;

        case 2:
            document.write("2입니다.")
            break;
    
        case 3:
            document.write("3입니다.")
            break;

        default:
            document.write("모르겠습니다.")
            break;
    }
    
</script>
