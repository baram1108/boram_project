<script>
    // 작성되는 코드들 모두 실행
    // 상단에서 하단 한줄한줄 컴퓨터가 읽어가면서 실행

    // 빨간 동그라미 : 브레이크 포인트( 멈추는 지점, 중단점 )
    // 에러를 제어,제거하기 위한 개발자들의 행위
    // 프로그램의 흐름을 보기 위한 방법

    // 중단점으로 인해서 프로그램이 일시적을 멈춰있는 상태
    // 계속 : 다음 중단점 까지 실행
    // 다시시작 : 프로그램 재시작( 첫 중단점으로 돌아가기 )
    // 중지 : 프로그램 종료
    // 단계 실행 : 중단점 부터 한줄씩 실행, 내부 프로세스는 스킵, 현재화면에서만 이동
    // 단계 정보 : 중단점 부터 한줄씩 실행, 내부 프로세스 안으로 이동, 상세보기
    // 단계 출력 : 단계정보로 접근한 프로세스에서 외부로 이동
    // 디버깅작업 : 프로그램의 한줄한줄을 분석하며 실행하는 방법(* 에러를 찾기위한 작업)
    console.log(1)
    console.log(2)
    console.log(3)
    console.log(4)
    console.log(5)

    // 상단에서 하단으로 순차적인 흐름으로 프로그램이 진행되는 흐름을
    // 제어하는것이 제어문
    // 조건문 : 특정 조건에 따라서 수행을 할것이냐 말것이냐 제어 
    // 반복문 : 특정 조건에 따라서 수행을 반복하는 것을 제어
    
    /*
        if ( 표현식, 조건문 ) {
            ... 실행문
        }
        // 표현식(조건문) 에 따라서 그 결과가 참(true)에만 실행문을 실행
        //                        그 결과가 거짓(false)경우 아무것도 실행하지 않습니다.
        // 표현식(조건문) 보통 비교연산자를 사용
    */
    // false
    if (1==2) {
        console.log(1)
        console.log(2)
        console.log(3)
        console.log(4)
        console.log(5)
    }
    // true
    if (1==1) {
        console.log(1)
        console.log(2)
        console.log(3)
        console.log(4)
        console.log(5)
    }


    var x = 10, y = 20;

    // 주의할 점 : 비교는 "=" 가 아닙니다.
    // {  } : 제어문의 실행문들을 구분하는 단위(블럭)
    if ( x == y) {
        document.write("x 와 y 는 같습니다.");
    }

    if ( x < y ){
        document.write("x 가 y 보다 작습니다.");
    }

    if ( x > y) {
        document.write("x 가 y 보다 큽니다.");
    }

    // 만약 실행문이 한줄이라면 {} 중괄호 생략가능
    if ( x >= 10 ) 
        document.write("x가 10보다 크거나 같습니다.");


    // if 2번째 모습 
    /*
        if ( 표현식, 조건문 ) {
            ... 실행문1
        }else { 
            ... 실행문2
        }

        // 표현식(조건문) 에 따라서 
        // 그 결과가 참(true)에만 실행문1 을 실행
        // 그 결과가 거짓(false)경우 실행문2 를 실행

        * 하나의 표현식에 따라서 참과 거짓에 대한 실행문 다르게 설정할 수 있다.

    */
    document.write("<br><br>")
    var x = 10, y = 20;
    if ( x < y ) {
        // x < y : 참 
        document.write("x 가 y 보다 작습니다.");
    }else {
        // x < y : 거짓
        document.write("x 가 y 보다 큽니다.");
    }

</script>
