<script>
 let a = Number(prompt("숫자를입력하세요"));

 if((a%2 == 0) && (a != 0)){
    document.write("짝수입니다.");
 }else if(a%2 == 1){
    document.write("홀수입니다.");
 }else if(a == 0){
    document.write("0은 0입니다.");
 }
 
 let a2 = a%2;
 switch(a2){
    case 0:
        alert("짝수입니다.");
        break;
    case 1:
        alert("홀수입니다.");
        break;
 }
</script>
