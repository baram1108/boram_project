<script>
    // 각 제어문들의 문법, 읽는 방법(컴퓨터 처리하는 순서)

    /*
        if(){
            // 참인경우
        }else if(){
            // 1번 조건은 거짓이어야만 하고,
            // 본인 조건은 참인 경우
        }else if(){
            // 1번 조건, 2번 조건은 거짓이어야만 하고,
            // 본인 조건은 참인 경우
        }else{
            // if에 대한 모든 조건이 거짓인 경우

        // if else 경우는 하나의 파이를 나눠 먹는다

        // if 문이 2개라면 파이가 2개. 2가지 if문은 서로 다른 상황

        for, while : 반복문 : 특정 조건이 참인 경우 반복적으로 수행
                             { } 반복 실행한 후 다시 반복문의 조건(표현식)부터 실행

    */

    // 분석 및 설계 과정
    // 업다운 게임 규칙
    // 1. 랜덤값(정답을 표시)       > 변수
    // 2. 사용자입력받을값(정답과 비교) > 변수
    // 3. 비교하는 문장                > 조건문 : if, switch
    // 4. 비교에 따른 결과가 다름 ( 높고 낮고 같고 )
    // 5. 게임은 정답을 입력할때까지 진행   > 반복( 횟수가 정해지지 않은 반복 )

    // 변수 2개, if문 1개, for문 1개
    let firNum = 1;
    let secNum = 100;
    let comRandom = Math.floor((Math.random()*100)+1);

    console.log(comRandom);
    while(true){
        let usrNum = Number(prompt(firNum+" ~ "+secNum+" 범위 내의 숫자를 입력해주세요!"));
        
        if(usrNum == comRandom){
            console.log(usrNum==comRandom);
            break;
        }else if(usrNum > comRandom){
            console.log("안내방송 : 입력한 값이 정답보다 높다");
            secNum = (usrNum-1);
        }else if(usrNum < comRandom){
            console.log("안내방송 : 입력한 값이 정답보다 낮다");
            firNum = (usrNum+1);
        }else{
            console.log("잘못된 입력");
        }

        if(firNum==secNum){
            console.log("실패!")
            prompt("실패!")
            break;
        }

    }
