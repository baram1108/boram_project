    let arr5 =[];
    for(let i=0; i<5; i++){
        arr5[i]= [];
        for(let j=0; j<5; j++){
            arr5[i][j] = null;
        }
    }
    // 값 넣는 부분
    // 파스칼 삼각형
    for(let i=0; i<5; i++){
        for(let j=0; j<5; j++){
            if((i == 0) || (j == 0)){
                arr5[i][j] = 1;
            }else{
                arr5[i][j] = arr5[i][j-1] + arr5[i-1][j]
            }
        }
    }
    // 출력하는 부분
    for( let i = 0; i < 5; i++){
        for ( let j = 0 ; j < 5 ; j++){
            document.write(arr5[i][j]+" ");
        }
