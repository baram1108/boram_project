<script>
    // prompt 2개 입력받고
    //  + - * / %

    let n1 = Number(prompt("첫번째숫자?"));
    let n2 = Number(prompt("두번째숫자?"));

    document.write("첫번째숫자: "+n1+"<br>");
    document.write("두번째숫자: "+n2+"<br>");
    document.write("덧셈 :"+(n1+n2)+"<br>");
    document.write("뺄셈 :"+(n1-n2)+"<br>");
    document.write("곱셈 :"+(n1*n2)+"<br>");
    document.write("나눗셈 :"+(n1/n2)+"<br>");
    document.write("나머지 :"+(n1%n2)+"<br>");

</script>
