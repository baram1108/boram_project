            ...반곡할문장 : 조건,표현식이 거짓이 될때까지 반복
        }

        do while() : 프로그램의 실행을 반복하기 위한 제어문

        do {

        } while (표현식, 조건문);

                    거짓 > 종료

                    참 > 반복실행 > 조건판단
                    거짓 > 종료
    
    */

        console.log("거짓")

                > "거짓"이 되도록 조건, 표현식을 변경하는 문장을 넣어서 설계
                > 거짓이 되기전까지 반복하는 횟수를 제어
                > while문의 { }안에 반복조건을 바꿀 수 있도록 코딩을 해야하는 문제점
    */

        for( 초기값; 조건,표현식; 증감식 ){
            ... 반복할 문장
        }
