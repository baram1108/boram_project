<script>
    // 54321
    // 5432
    // 543
    // 54
    // 5

    for(let i=0; i<5; i++){
        // i = 5 : j = 5 
        // i = 4 : j = 4 
        // i = 3 : j = 3 
        // i = 2 : j = 2 
        // i = 1 : j = 1
        for(let j=5;j>i;j--){
            document.write(j)
        }
        document.write("<br>")
    }

    document.write("<hr>")


    // 54321
    // 4321
    // 321
    // 21
    // 1

    for(let i=5; i>=1; i--){
        // i = 5 : j = 5 54321
        // i = 4 : j = 4 4321
        // i = 3 : j = 3 
        // i = 2 : j = 2 
        // i = 1 : j = 1 

        for(let j=i; j>=1; j--){
            document.write(j)
        }
        document.write("<br>")
    }
    document.write("<hr>")

    /*
       0 *
       1 **
       2 ***
       3 ****
       4 *****
       5 ****
       6 ***
       7 **
       8 *
    */

    for(let i=0; i<=8; i++){
        document.write(i+" ")
        if(i<=4){
            for(let j=0; j<=i;j++){
                document.write("*")
            }
            document.write("<br>")
        }else{
        // i = 5 : j = 4 
        // i = 6 : j = 3 
        // i = 7 : j = 2 
        // i = 8 : j = 1 
            for(let j=9-i;j>0;j--){
                document.write("*")
            }
            document.write("<br>")
        }
    }
    document.write("<hr>")

    // 0*****
	// 1****
	// 2***
	// 3** 
	// 4*
	// 5**
	// 6***
	// 7****
	// 8*****

    for(let i=0; i<=8; i++){
        document.write(i+" ")
        if(i<=4){
            for(let j=5-i;j>=1;j--){
            // i = 0 : j = 5
            // i = 1 : j = 4 
            // i = 2 : j = 3 
            // i = 3 : j = 2 
            // i = 4 : j = 1 
                document.write("*")
            }
            document.write("<br>")
        }else{
            // i = 5 : j = 2 
            // i = 6 : j = 3 
            // i = 7 : j = 4 
            // i = 8 : j = 5        
            for(let j=1;j<=i-3;j++){
                document.write("*")
            }
            document.write("<br>")
        }
    }
    document.write("<hr>")

        /*

        1
        12
        123
        1234
        12345
        1234
        123
        12
        1

    */
    for(let i=1;i<10;i++){
        if(i<=5){
            for(let j=1;j<=i;j++){
                document.write(j)  
            }
            document.write("<br>")
        }else{
            // i = 6 : j범위 = 4  
            // i = 7 : j범위 = 3 
            // i = 8 : j범위 = 2  
            // i = 9 : j범위 = 1  
            for(let j=1;j<=10-i;j++){
                document.write(j) 
            }
            document.write("<br>")
        }
    }

</script>
