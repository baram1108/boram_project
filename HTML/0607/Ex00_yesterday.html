    CSS : html 페이지의 디자인 요소를 보충하기 위한 언어 ( 시각적표현 )
        1. 구조와 디자인을 분리
            - html 태그안에 style로 작성하던 것을 분리
            표현방식
            1. 인라인스타일 : 태그안에 style 속성
                <p style="border: 1px solid #000;">문장</p>

            2. 내부 스타일 시트 : <style> 태그 안에 모든 css 입력
                <style type: "text/css">
                    선택자 {스타일속성 : 속성값;}
                    p{ border:1px solid #000;}

            3. 외부 스타일 시트 : <link> 태그로 외부에 있는 css파일을 호출
                내부 스타일시트가 너무 길어지는 문제 때문에 외부파일로 생성
                외부파일 : 파일명.css 로 생성
                * style.css 가 있다면 ? 
                <link ref="stylesheet" type="text/css" href="파일경로"/>
                <link ref="stylesheet" type="text/css" href="style.css"/>

        2. 브라우저의 호환 용이

        css에서 가장 중요한 것은 선택자(selector) *개인적인 주관

        1.태그선택자 : 한 종류의 태그 선택
        2.id선택자 : 해당 id 값을 가진 태그 선택
        3.class선택자 : 해당 class 값을 가진 태그들 선택

        * 선택자를 이용해서 하나의 태그에 다수의 css가 입력된 경우
