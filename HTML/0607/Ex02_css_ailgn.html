<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
        }
        .margin{
            width: max-content;
            margin: auto;
        }
        .float_left{
            float: left;
        }
        .float_right{
            float: right;
        }
        .position1{
            width: 180px;
            margin: 0;
            position: absolute;
        }       
        .position2{
            width: 180px;
            margin: 0;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="margin">
        margin 통해서 정렬<br/>
        수평으로 가운데 정렬 !
    </div>

    <div class="position1">
        position 통해서 정렬
    </div>
    <div class="position2">
        position 통해서 정렬
    </div>
    <br/><br/>
    <div class="float_left">
        float 통해서 정렬
    </div>
    <div class="float_right">
        float 통해서 정렬
    </div>
</body>
</html>
