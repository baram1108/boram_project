<!-- Ex02_tag.html -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 파비콘 : favicon 페이지의 아이콘 이미지 -->
        <title>네이버</title> <!-- 문서의 제목을 표현하는 태그 -->
    </head>
    <body>
        <!-- 문서의 내용을 표현하는 body 태그입니다. -->
        안녕하세요

        <!-- 태그 : 시작과 종료 구성-->
        <button>버튼</button>
        
        <!-- 태그 내 속성 : 태그는 여러가지 속성을 가질수있고, 속성에 따라서 변경할수있다.
            type : button / text / password
        -->
        <!-- <태그이름  속성이름="속성값"  >     </태그이름> -->
        <input type="password" value="버튼2"/>
    </body>
</html>
