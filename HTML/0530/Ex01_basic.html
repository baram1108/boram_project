<!-- 
    프로그래밍을 할때 프로그래밍을 위한 글자와 내가 설명을 하기 위한 글자를 분리할 필요
    주석 : 컴퓨터가 인식하지 못하는 글자
-->

<!-- 

    HTML : HyperText Markup Language 
           웹페이지 (인터넷사이트)를 만드는 언어
           태그로 구성되어있는 언어,문서
           < >

    HTML 구성하는 태그 :  < > 꺽쇠괄호 구성
    태그 : 시작태그 종료태그 한쌍으로 구성
           <>      </>
           <태그>   </태그>
            * 예외 : 시작태그만 있는 태그들도 존재 : 빈 태그 (empty Tag)
            HTML 5 버전 : <!DOCTYPE html>
            - 이 페이지는 html5버전으로 만들어졌습니다 라는 의미
            <html> </html> : 문서의 시작과 끝
            <head> </head> : 문서의 영역을 나눈 부분 : 문서의 설정, 제목 등등
            <body> </body> : 문서의 영역을 나눈 부분 : 문서내에서 표현할 값
            들여쓰기를 통해서 태그와 태그의 관계를 표현
    
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요.
    안녕하세요.
</body>
</html>
