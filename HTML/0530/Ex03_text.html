<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <!-- 제목을 표현하는 태그 -->
        <!-- heading : 제목태그 -->
        <!-- 범위 : 1 ~ 6  숫자가 작을수록 폰트는 크다. -->
        <h1>제목 1의 크기 입니다.</h1>

        <h3>제목 3의 크기 입니다.</h3>

        <h5>제목 5의 크기 입니다.</h5>

        <h7>제목 7의 크기 입니다.</h7>

        <h6>제목 6의 크기 입니다.</h6>

        <!-- 단락, 문단 : 내용상 끊어서 구분하는 부분 -->
        <!-- Paragraph : 단락태그 -->
        <!-- p 태그 : 여러번의 띄어쓰기 : 한번으로 적용
                      줄바꿈 : 적용안됨
        -->
        <p>단락1</p>
        <p>단락2</p>
        <p>
            단락 내의 띄어                         쓰기와 
            줄 나누기(줄바꿈) 테스트
        </p>
        <!-- 실제화면 : 단락 내의 띄어 쓰기와 줄 나누기(줄바꿈) 테스트 -->

        <!-- <br> : break line : 줄바꿈을 해주는 태그
                    시작태그만 존재 : 빈태그
        -->
        <p>
            단락 내의 띄어                         쓰기와<br/>
            줄 나누기(줄바꿈) 테스트
        </p>

        <!-- <pre> : preformatted text : 텍스트를 작성한 모양 그대로 적용하는 태그-->
        <pre>
            단락 내의 띄어                         쓰기와 
            줄 나누기(줄바꿈) 테스트
        </pre> 

        <!-- <hr> : horizontal rule : 수평 가로 구분선 -->
        <p> 첫번째 단락 </p>
        <hr>
        <p> 두번째 단락 </p>
        <hr>
        <p> 세번째 단락 </p>
    </body>
</html>
