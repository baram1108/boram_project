<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- input : 빈태그
         type 속성을 필수로 작성 : text 속성이 기본값
    -->
    이름 : <input/><br/>
    별명 : <input type="text"/> <br/>
    비밀번호 : <input type="password"?/> <br/>
    <!--
        checkbox : 여러개 선택
        radio : 하나만 선택
        name 속성 : radio 타입에서만 같은 구룹임을 표시하는 속성
    -->
    성별 : 남성 <input type="radio" name="gender"/>
            여성 <input type="radio" name="gender"/> <br/>
            체크 : <input type="checkbox" name="chk"/> 
            체크1 <input type="checkbox" name="chk"/> 
            체크2 <input type="checkbox" name="chk"/> <br/>
    
    <!-- javascript를 통해서 좀 더 유연하게 컨트롤 할 수 있습니다. -->
    날짜 : <input type="date" min="2012-05-13" max="2022-05-20" value="2022-05-30"/>
    범위 : <input type="range" min="0" max="10" value="7"/> <br/>
    숫자 : <input type="number" min="0" max="10000" value="0" step="100"/>
    검색 : <input type="search"/> <br/>
    메일 : <input type="email"/> <br/>
    힌트 : <input type="text" placeholder="아이디"/> <br/>
    자동포커스 : <input type="text" autofocus/> <br/>
    빈값 : <input type="text" required/>
    정규식(핸드폰) : <input type="text" pattern="(010|011)-\d{3,4}-\d{4}"/> <br/>
    
    <button>버튼1</button>
    <input type="button" value="버튼2"/>


</body>
</html>
