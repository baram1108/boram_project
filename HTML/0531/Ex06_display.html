<!--
    HTML : 웹페이지의 구조를 만드는 언어
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!--
        모든 태그는 박스형 형태로 구성
        모든 태그는 display 스타일 속성이 있습니다.
        display : 어떻게 보일것인가 inline / block

        block : <div>, <p>, <h>, <ol>, <form> ...
                해당 라인의 모든 너비를 차지합니다. (* p태그를 감싼 태그의 너비까지 차지)
                언제나 새로운 라인에서 시작 (항상 다음줄)

    -->
    <p style="background-color: gray; color: orangered;">p 요소는  display 속성값이 블록입니다.</p>
    <p>p 요소는  display 속성값이 블록입니다.</p>
    <!-- 
        inline : <span>, <a>, <img>, <b>, <i> ...
                 해당 HTML 요소의 내용만큼의 너비를 차지합니다.
                 새로운 라인에서 시작하지 않습니다.

        span : 텍스트의 특정부분을 묶는데 자주 사용하는 인라인 태그
    -->
    <a href="#">a 요소는 display 속성값이 인라인입니다.</a>
    <a href="#">a 요소는 display 속성값이 인라인입니다.2</a>
    <span style="border: 3px solid red"> span 요소는 display 속성값이 인라인입니다.</span>
    <!-- div : 블록태그 HTML 요소들을 여러개 묶을 때 사용하는 태그-->
    <div style="background-color: aquamarine; color: blueviolet;">
        <h1> 블록 태그 연습 </h1>
        <p> 여러 요소들은 div 태그로 묶어서 표현</p>
    </div>
    <!-- block inline 장점을 같이 사용할 수 있는 속성
         display : inline-block
         block : 높이와 너비를 지정 / inline : 불가
         block : 무조건 새로운 라인 / inline : 너비에 맞춰서 라인 생성

         inilne-block : 높이와 너비를 지정하면서 너비에 맞춰서 라인 생성
    -->

    <div style="background-color: aquamarine; color: blueviolet; display: inline-block;">
        <h1> 블록 태그 연습 </h1>
        <p> 여러 요소들은 div 태그로 묶어서 표현</p>
    </div>
    <div style="background-color: aquamarine; color: blueviolet; display: inline-block;">
        <h1> 블록 태그 연습 </h1>
        <p> 여러 요소들은 div 태그로 묶어서 표현</p>
    </div>

</body>
</html>
