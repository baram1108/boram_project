<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset> <!-- 입력값을 감싸는 태그 -->
            <legend>회원 가입</legend> <!-- 제목을 만드는 태그-->
            1. 이름 <input type="text" placeholder="이름"/><br/>
            2. 성별 <input type="radio" name="gender" checked> 남자 <input type="radio" name="gender"> 여자 <br/>
            3. 직업 <br/>
            4. 취미 <input type="checkbox" checked> 잠자기
                <input type="checkbox"> 먹기
                <input type="checkbox"> 숨쉬기
                <input type="checkbox"> 멍때리기 <br/>
            5. 애인 <input type="radio" name="couple"> 있다 <input type="radio" name="couple"> 없다 <br/>
            6. <input type="submit" value="확인"/> <button type="reset">취소</button><br/>
        </fieldset>
    </form>

    <form action="#">
        <fieldset> <!-- 입력값을 감싸는 태그 -->
            <legend>회원 가입</legend> <!-- 제목을 만드는 태그-->
            <ol>
                <li>
                    이름 <input type="text" placeholder="이름"/>
                </li>
                <li>
                    <!--
                        label : input 태그말고 다른 요소를 선택하더라도 
                        마치 input태그가 선택된것처럼 만드는 태그
                        <label for=""> <input id=""> 
                        for 속성값과 id 속성값이 같으면 연결 / 다르면 무시
                    -->
                    성별 
                    <input type="radio" name="gender" id="m" checked>
                    <label for="m"> 남자 </label>
                    <input type="radio" name="gender"> 여자
                </li>
                <!-- select : 여러항목중에서 하나 선택 * 드롭다운
                     option : select 의 항목을 표현하는 태그

                     select 내의 multiple : 드롭다운리스트형태가 아닌형태에서 다중선택가능
                     option 내의 selected : 처음 미리 선택되는 옵션을 지정
                -->
                <li>
                    직업
                    <select>
                        <option>프로그래머</option>
                        <option>학생</option>
                        <option>요리사</option>
                        <option>강사</option>
                    </select>
                </li>
                <li> 취미
                    <input type="checkbox" checked> 잠자기
                    <input type="checkbox"> 먹기
                    <input type="checkbox"> 숨쉬기
                    <input type="checkbox"> 멍때리기
                </li>
                <li>
                    애인 <input type="radio" name="couple"> 있다 <input type="radio" name="couple"> 없다 
                </li>
                <li>
                    <input type="submit" value="확인"/> <button type="reset">취소</button>
                </li>
                <li>
                    <!-- textarea : 여러 줄을 가진 텍스트를 입력받는 태그
                        시작태그와 종료태그의 문자를 입력해준다 
                        그래서 태그를 붙여서 사용


                        
                    -->
                    <textarea rows="5" cols="30"></textarea>
                </li>

                <li>
                    빈값 : <input type="text" required>
                
                </li>
                <li>
                    사이즈 : <input type="text" size="100">
                </li>
                <li>
                    초기값 : <input type="text" value="초기값" >
                </li>
                <li>
                    초기값 변경x : <input type="text" value="초기값" readonly>
                </li>
                <li>
                    입력 한계 : <input type="text" maxlength="5">
                </li>
                <li>
                    미사용 : <input type="text" disabled>
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
