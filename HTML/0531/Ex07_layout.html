<!-- 

    layout : 특정공간(*웹페이지)에 여러 구성요소를 보기 좋게 배치하는 작업
             * 폐이지의 외관을 결정짓는 중요한 요소
             * 기능별로, 카테고리별로 그룹화

    페이지의 header 영역 : 페이지의 상단 (*아이콘, 메뉴)
    페이지의 footer 영역 : 페이지의 하단 (*사업자번호)
    페이지의 nav 영역    : 페이지의 하이퍼링크를 모아놓은 영역 (*필수 아님) 
    페이지의 section 영역: 문서의 내용이 담길 영역

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div style="border: 3px solid red">
        헤더영역입니다.
    </div>
    <div style="border: 3px solid blue">
        메뉴영역입니다.
    </div>
    <div style="border: 3px solid green; height:700px">
        내용영역입니다.
    </div>
    <div style="border: 3px solid yellow">
        푸터영역입니다.
    </div>
</body>
</html>
