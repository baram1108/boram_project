    display 와 layout
    
    html 태그 : 항상 박스형태

    -- 스타일 요소 --
    display=block : 항상 너비가 한 줄 전체
                    block 형태인 태그들은 항상 새로운 줄에서 시작
    display=inline : 너비가 태그의 내용만큼 차지, 라인 한 줄에 여려개 배치가능
                     
    display=inline-block : 두가지 속성의 장점을 이용하는 속성
                           크기를 조절하기 가능, 라인 한 줄에 여러개 배치 가능

    block : div, p, h, ul, ol, form ...
    inline : span, a, img ...
    
    display 속성을 이용해서 여러 구성요소를 보기 좋게 배치 layout

    div 태그를 통해서 태그들을 감싼 박스형태를 구성 배치
    > 유지보수 & 관리 > 태그들을 항상 다시 분석해아한다는 단점 존재
    > 시맨틱태그 : <header>,

    HTML 뼈대에 꾸밈 속성을 넣기 위한 언어 css

    HTML : 마크업 언어 : 태그로 구성 된 언어
    CSS : 스타일 언어 : 태그들이 디자인을 담당하는 언어
