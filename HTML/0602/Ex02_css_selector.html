<!--
    태그를 선택하는 방법 4가지
    
    1. 태그 선택자 : 태그명을 이용한 선택자 , 선택의 범위가 가장 큼
                    html 모든 태그를 선택하는 방법
        태그이름 {속성 = "속성명"}
        h1 {color="red"} : 모든 h1태그의 색상을 빨간색으로 변경

    html 태그의 속성을 이용하여 선택하는 방법
    <태그이름 id="아이디1" class="클래스1">
    <태그이름 id="아이디2" class="클래스2">

    id = 태그 선택을 돕는 속성, 중복된 아이디명으로 부여 가능
        >css,js에서 선택할때 중복이 될 경우 문제 발생 가능성O
        >중복이 없도록 작성하는 것이 필수 > html 문서상에서 유일한값으로 선언

    class = 태그 선택을 돕는 속성, 중복클래스명 부여 가능, 띄어쓰기로 여러 클래스명 부여 가능
        >태그를 우리가 원하는 대로 그룹하 하기 위한 속성

    2. id 선택자 : 태그내의 id 속성을 이용한 선택자, 선택의 범위가 가장 작음 : #
    #아이디1 {속성 : "속성명"}
    #id {color:"red"} : 모든 태그 중에서 id="id" 라는 속성을 가진 태그를 찾아서 빨간색 변경

    3. class 선택자 : 태그내의 class 속성을 이용한 선택자, 선택의 범위가 자유로움 : .
    .클래스 {속성 : "속성명"}
    .class {color :"red"} : 모든 태그 중에서 class="class" 라는 속성을 가진 태그를 찾아서 빨간색 변경

    4. 그룹 선택자 : 선택자들을 동등하게 연결해주는 선택자 : ,
    h1, #id,  .class{
        color :"red"
    }
    h1, id="id", class="class" 태그들을 모두 선택
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
        div{
            color: red;
        }
        #point2{
            color: blue;
        }
        .point3{
            color: green;
        }

        /* style 태그내의 주석 모양*/
        /* 선택자들간의 우선 순위
        1. 같은 선택자끼리 속성 부여 할 경우 : 하단에 작성된 값으로 적용 */
        div{
            color: black;
        }
        div{
            color: yellow;
        }
        /* 2. 태그(요소)선택자와 id 선택자 일 경우 : id 선택자 값으로 적용*/
        #id{
            color: red;
        }
        /* 3. 태그(요소)선택자와 id 선택자 일 경우 : class 선택자값으로 적용 */  
        .class1{
            color: blue;
        }
        div{
            color: aqua;
        }
        /* 4. id 선택자와 class 선택자일 경우 : id 선택자 값으로 적용 */
        #id1{
            color: red;
        }
        .class1{
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div> 안녕하세요 </div>
    <div id="id1" class="class1"> 안녕하세요 </div>
    <div id="point10"> 안녕하세요 </div>
    <div id="point100"> 안녕하세요 </div>

    <p>안녕하세요</p>
    <p id="point2">안녕하세요</p>
    <p id="point20">안녕하세요</p>
    <p id="point200">안녕하세요</p>

    <p>안녕하세요</p>
    <p class="point3">안녕하세요2</p>
    <p class="point3">안녕하세요2</p>
    <p class="point300">안녕하세요2</p>
</body>
</html>
