<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ol, ul{
            border: 1px solid black;
            width: 100px;
            /* list-style-type: square;
            background: skyblue; */
            list-style-type: none;
            /* padding: 0px; */
        }
        li{
            border: 1px solid red;
        }
        table{
            border: 1px solid black;
            border-collapse: separate; /*td에 맞춰서*/
            border-spacing: 20px 30px;
            width: 50%;
            height: 300px;
        }
        tr{
            border: 1px solid red;
        }
        td{
            border-bottom: 1px solid blue;
            text-align: center;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <ol>
        <li>사과</li>
        <li>딸기</li>
        <li>바나나</li>
    </ol>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
        </tr>
        <tr>
            <td>300</td>
            <td>400</td>
        </tr>
    </table>
</body>
</html>
