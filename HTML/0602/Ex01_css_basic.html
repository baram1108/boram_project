<!--
    이전 : 태그내의 style 속성을 부여하여 태그들의 디자인을 변경하는 방법 
            <div style="width: 100px"> x 100번 작성 > 100번 고쳐야했습니다.
    
    이후 : 태그내의 style 속성을 꺼내와서 별도의 태그로 작성하거나 별도의 파일로 관리

    HTML 문법 : 태그 = 요소

    <태그이름 속성="속성값"> </태그이름>

    CSS 문법 : 
    1.
    <style> 태그로 감싸서 작성할 경우
    
    <style>
        선택자 { 속성="속성값" ; 속성2="속성값2" }

    </style>

    선택자 : 태그를 선택하는 방법
    { } : 중괄호 안에 적용하고싶은 스타일을 작성
    속성 : 적용할 스타일 옵션(속성이름)
    속성값 : 적용할 수치, 형태, 쿼터로 감싸기를 권고( "", '' )
    ;(세미콜론) : 선언구분자, 문장에서 ,(쉼표) 같은 기능, 스타일의 구분자
        

    2. 
    외부파일로 등록
    <link rel="stylesheet" href="적용할css파일">

    적용할css파일내의 내용
        선택자 { 속성="속성값" ; 속성2="속성값2" }
-->
