<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
        /*
            html 태그 : 박스모양으로 구성 > box model
            1. content : 내용. 텍스트나 이미지가 들어가는 실질적인 부분
            2. padding : 눈에 보이는 영역은 아님, 공간은 차지
                         테두리와 내용 사이에 있는 공간, 간격
                         padding : 수치 (1~4개 숫자 입력가능)
                         4개 : 상 우 하 좌(시계방향)
                         3개 : 상 (좌우) 하
                         2개 : (상하) (좌우)
                         1개 : (상하좌우)
            3.border : 테두리, 내용과 패딩을 감싼 영역, 기본값이 0px
                       border-style 옵션
                       solid : 실선
                       dotted : 점선
                       dashed : 긴 점선
                       double : 이중실선
                       none
                       hidden : 투명선
                       border-width
                       border-color
                       border : 두깨 종류 색상; //한줄에 마무리
            4. margin : 마진, 테두리 밖의 공간, 테두리와 다른 요소(태그)간의 간격
                *상하 관계에서는 마진이 겹친다
                *좌우 관계에서는 마진이 겹치지 않음 (*예외)
                예외케이스 : 마진 상쇄 현상
                마진의 경우도 padding처럼 설정
                시작과 동시에 0으로 설정하거나 auto 설정
                auto : 부모 태그안에서 정중앙에 위치하도록 설정하는 옵션

            블록태그 : 가로길이가 화면(부모태그) 끝까지 채워지는 박스
            인라인태그 :가로길이가 내용(content)에 따라 길이가 정해지는 박스
        */

        div{
            background-color: sandybrown;
            /* border-style: solid;
            border-width: 1px;
            border-color: skyblue; */
            border: 1px solid skyblue;
        }

        #padding5{
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
            border: 1px solid teal;

        }
        #padding4{
            padding: 11px 22px 13px 24px;
        }
        #padding3{
            padding: 10px 20px 30px;
        }
        #padding2{
            padding: 10px 20px;
        }
        #padding1{
            padding: 50px;
        }

        #divAuto{
            border: 2px solid tomato;
            margin: auto; /*너비에 대한 크기가 정의되어야 합니다*/
            width: 350px;
        }
    </style>
</head>
<body>
    <div id="padding5"> 패딩테스트5 </div>
    <div id="padding4"> 패딩테스트4 </div>
    <div id="padding3"> 패딩테스트3 </div>
    <div id="padding2"> 패딩테스트2 </div>
    <div id="padding1"> 패딩테스트1 </div>

    <h1> 오토테스트중입니다. </h1>
    <div id="divAuto">
            오토테스트
    </div>
</body>
</html>
