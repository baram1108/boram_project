    HTML 구조에 꾸미기를 하는 언어
    태그의 색상, 크기, 정렬, 레이아웃들을 원하는대로 설정 할 수 있도록 도와주는 언어

    <div> , <span> : 기능이 없는 태그
    div : 다수의 태그들을 묶어주는 태그
    span : 텍스트를 묶어주는 태그

    시작태그와 종료태그 안에 또 다른 태그를 넣으면 계단식 구조가 됩니다.
        > ol ul > li
        > form > input
        > table > tr > td

    <div> 많이 쓰는 이유 : 리스트나 표를 많이 만들기때문에 table 태그와 list 태그가 생긴 것

-->
