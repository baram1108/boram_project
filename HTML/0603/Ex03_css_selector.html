<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*
            모든 태그는 display 속성을 가지고 있습니다.
            블록(block) : 
                언제나 새로운 라인에서 시작, 너비(가로) 모든 라인을 차지
            인라인(inline) :
                현재 라인에서 시작, 너비(가로) 내용(content)만큼 차지
            태그별로 기본 설정값으로 되어있는 display를 바꾼다면
            블록 > 인라인 : 인라인 태그 속성으로 변경됨(반대도 동일)

            너비와 높이 : 블록태그 설정 / 인라인태그 설정 가능하지만 *적용 불안
            너비 : 블록태그 전체 / 인라인태그 내용만큼

            inline-block : 라인을 차지하는 행동은 inline처럼
                    크기와 너비, 마진등을 설정하는 행동은 blockc처럼
            
            * 블록태그 : 태그들을 감싸는 태그
            * 인라인태그 : 내용을 감싸는 태그
            * 주의 인라인 태그 안에는 블록태그를 쓰면 안됨.
            * 속성을 변경하더라도 태그의 기본속성이 인라인태그인 태그안에 블록태그 쓸 수 없음.
            인라인태그 안에 태그를 써야할 경우에는 <span> 사용

            <div> <span> o
            <div> <p> o
            <p> <div> o
            <span> <div> *문제발생
            <span> <span> o
                    
        */
        div{
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }
        .first{
            background-color: cadetblue;
        }
        .second{
            background-color: chartreuse;
        }
        .third{
            background-color: crimson;
        }
        .inline{
            display: inline;
        }
        .inline-block{
            display: inline-block
        }
        /* display : none
            - 요소(태그)를 숨기는 속성, 눈에도 안보이고 레이아웃에서도 안보임
        */
        .display{
            display: none;
        }
        /*
        visibility: hidden
            - 요소를 숨기는 속성, 눈에는 안보이나 레이아웃상에선 존재
        */
        .visivility{
            visibility: hidden;
        }

    </style>
</head>
<body>
    <h1> display 속성 테스트 </h1>

    <h3> display : block 일때, 블록일때 </h3>
    <div class="first"> 블록 </div>
    <div class="second"> 블록 </div>
    <div class="third"> 블록 </div>
    <br><br>

    <h3> display : inline 일때, 인라인일때 </h3>
    <div class="first inline"> 블록 </div>
    <div class="second inline"> 블록 </div>
    <div class="third inline"> 블록 </div>
    <br><br>

    <h3> display : inline-block 일때, 인라인블록일때 </h3>
    <div class="first inline-block"> 블록 </div>
    <div class="second inline-block"> 블록 </div>
    <div class="third inline-block"> 블록 </div>


    <div class="display">123123 </div>
    <div class="visibility">123123 </div>

    <div> 123 </div>
</body>
</html>
