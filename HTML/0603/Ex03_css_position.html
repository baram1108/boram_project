<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>

        /*
            position : 위치를 선정하는 속성

            1. 정적위치 : 태그들의 기본값 
             - top right bottom left 속성값을 영향을 받지 않고
               단순하게 웹페이지의 흐름대로 차례대로 요소를 배치하는 방식

            2. 상대위치
             - 태그의 정적위치를 대상으로 위치를 재설정하는 방식
             - 상대위치로 변경하더라도 정적위치는 유지가 됩니다.

            3. 고정위치
             - 위치를 항상 같은 곳에 위치하는 방식

            4. 절대위치
             - 상위태그는 static으로 설정되면 안됩니다. (<body> 예외 )
             - 자신의 상위태그의 위치에 따라서 고정위치를 설정하는 방법
             - 상위태그가 <body> 면 body태그를 기준으로 위치를 설정
             - 내 상위태그가 다른태그면 그 태그의 기준으로 위치를 설정
        */
        .static {
            position: static;
            border: 2px solid red;
        }

        .relative{
            position: relative;
            border: 2px solid blue;
            top: 50px;
            left: 30px;
        }

        .fixed{
            position: fixed;
            top:50%;
            right: 0;
            border: 2px solid darkgreen;
        }

        .relative2 {
            border: 2px solid darkorange;
            position: relative;
            width: 300px;
        }
        
        .absolute{
            border: 2px solid teal;
            position: absolute;
            top: 50px;
            right: 0px;
        }
    </style>
</head>
<body>
    <h1> 위치 지정 테스트 </h1>
    <div class="static">이 요소는 정적위치(static) 입니다.</div>
    <div class="relative">이 요소는 상대위치(relative) 입니다.</div>
    <h4>상대위치는 html 요소의 정적위치를 대상으로 위치를 재조정하는 방식</h4>
    <div class="fixed">이 요소는 고정위치입니다.</div> 
    <h4>고정위치는 위치를 항상 같은 곳에 위치하는  방식</h4>

    <div class="relative2">
        상대위치를 설정한 태그는
        <div class="absolute">
            이 요소는 절대위치입니다1
            상위태그(부모)요소에 따라 위치를 재조정하는 방식 ( 부모요소 = div )
        </div>
    </div>

    <div class="absolute">
        이 요소는 절대위치입니다2
        상위태그(부모)요소에 따라 위치를 재조정하는 방식 ( 부모요소 = body )
    </div>


</body>
</html>
