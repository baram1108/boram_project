<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        a:link{
            /* a태그의 링크가 한번도 안 눌렸을때 속성 */
            color: red;
        }

        a:visited{
            /* a태그의 링크가 한번이라도 눌렸을때 속성 */
            color: royalblue;
        }

        a:hover{
            /* 마우스가 해당 태그 위로 올라와 있을 때 속성*/
            background-color: slateblue;
        }

        a:active{
            /* 마우스가 해당 태그를 클릭하고 있을 때 속성*/
            background-color: springgreen;
        }

        input:hover{
            border: 10px solid orange;
        }
        input:focus{
            border: 10px solid red;
        }
    </style>
</head>
