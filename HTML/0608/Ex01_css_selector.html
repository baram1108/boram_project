<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*
            선택자 : selector
            
            1. 태그안에 작성하는 인라인 스타일
            <div style="속성"> 단점 : 같은 스타일을 적용하고 싶은 태그에게
                                      전부 같은 코드를 작성해줘야합니다.
            2. 내부 스타일 시트
            <style>: 태그안에 스타일 속성을 모아놓은 방법
            3. 외부 스타일 시트
            <link href="연결할 css파일"> : *.css 파일에 스아일 속성을 모아놓은 방법

            3번으로 갈 수록 코드의 가독성이 증가
            왜? : 하나의 파일 내에 하나의 개발언어만 존재

            2,3번의 경우 태그안에 작성하는 것이 아니기 때문에
            '어떤태그'에 어떤 스타일을 입힐 지 작성

            선택자: css 스타일 적용할 "대상"을 "선택"하는 방법, 태그를 선택하는 방법
            
            전체 선택자  :                                                    / *{}
            HTML 요소 선택자(태그선택자, 요소선택자) : 태그명을 이용하여 선택  / Tag{}
            id 선택자    : 태그내의 id속성을 이용하여 선택                     / #id{}
            class 선택자 : 태그내의 class속성을 이용하여 선택                  / .class{}
            group 선택자 : 여러 선택자를 선택하고자 할때 ,(쉼표)로 구분
                           중복되는 코드를 줄이고 간결함을 위해
        */
        *{
            color: red;
        }
        div{
            background-color: darkgrey;
        }

        #id1{
            /*
                id 중복일때 HTML, CSS에서는 문제 발생 확률 적음
                Js에서는 id 중복되면 문제 발생( 먼저 작성된 id만 적용 )
                * id는 유일한 값으로 작성할 것 필수
            */
            font-size: 32px;
        }

        .class1{
            /*
                특정 집단에 속한 여러요소(Tag)를 한번에 선택할 때 사용
                하나의 태그에 클래스는 여러개 작성 가능 / 띄어쓰기로 구분
                참고파일 : 0603 폴더 ex03
            */
            text-decoration: line-through;
        }
        #id2, .class1{
            font-style: italic;
        }

    </style>
</head>
<body>
    <div>여기는 div태그입니다.</div>
    <p>여기는 p태그입니다.</p>
    <h2>여기는 h2태그입니다.</h2>
    <div>여기는 div태그입니다.</div>
    <br><hr><br>

    <div id="id1">여기는 id가 id1인 div 태그입니다</div>
    <div class="class1">여기는 class가 class1인 div 태그입니다</div>
    <br><hr><br>

    <div id="id2">여기는 id가 id2인 div 태그입니다</div>
    <div class="class2">여기는 class가 class2인 div 태그입니다</div>


</body>
</html>
