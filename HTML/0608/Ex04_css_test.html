<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*
            red / orange / yellow / green / blue / navy / purple        
        */

        div p{
            color: red;
        }
        div div p{
            color: orange;
        }
        div div p + div p{ 
            color: yellow;
        }
        div div span{
            color: green;
        }
        span ~ div p{
            color: blue;
        }
        div div div ~ p{
            color: navy;
        }
        div div p ~ div div p{
            color: purple;
        }

    </style>
</head>
<body>
    <div>
        <p>자식1</p>
        <div>
            <p>손자1</p>
            <div>
                <p>증손자1</p>
            </div>
            <span>손자2</span>
            <div>
                <p>증손자2</p>
            </div>
            <p>자식2</p>
            <div>
                <div>
                    <p>너는 누구니?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
