<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*
            div p:first-child
            : div 하위 요소중에서 가장 첫번째 요소가 p인 경우를 찾음
            div 하위요소 : div p p 순으로 작성
            첫번째요소 div >> 그렇기 때문에 적용할 대상이 없음
        */
        div p:first-child{
            color: red;
            font-size: xx-large;
        }

        /*
            div p:first-of-type
            : div 하위 요소중에서 특정 태그 요소 중에 가장 첫번째 요소
            div 하위요소 : div p p 순으로 작성
            검색하는 특정 태그는 "p"
            p 기준으로 순서를 정의
        */
        div p:first-of-type{
            color: blue;
            font-size: xx-large;
        }

        /*
            태그명:first-child : 태그명이명서(&) 첫번째요소
            태그명:first-of-type : 태그명중에서 첫번째요소
        */
    </style>
    
</head>
<body>
    <h1> 구조 가상 클래스 연습 </h1>
    <div>

        <div>
            test1
        </div>
        <p>
            test2
        </p>
        <p>
            test3
        </p>
    </div>

    <input type="text">
    <input type="text">
    <input type="password">
</body>
</html>
