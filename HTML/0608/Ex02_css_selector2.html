<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /*
            기존에 사용한 4가지 방법으로 선택을 할 경우
            단점 : 스타일을 적용할 태그들에게 id와 class 모두 부여해야 한다

            태그들의 관계를 이용하여 선택하는 방법
            * 부모, 자식, 형제 등을 통해 선택
            * 태그들은 계층구조라서 가능한 방법

            결합선택자
            1. 자손 선택자 : 해당 요소에서 하위 요소중에 특정 타입을 선택하는 선택자
                             공백으로 구분
                             상위선택자 하위선택자{...}
                             div {스타일} : 자손선택자 꼭 한칸띄우기(공백)로 정의
            2. 자식 선택자 : 해당 요소에서 "바로 밑"하위 요소중에 특정 타입을 선택하는 선택자
                             > 로 구분
                             상위선택자 > 하위선택자 {...}
                             div > p {스타일} : 자신석택자 > 로 정의
        */
        div{
            border: 2px solid darksalmon;
        }
        /* 자손 선택자 */
        div p{
            /* 부모 태그 밑에 있는 모든 하위 태그*/
            background-color: darkseagreen;
        }
        /* 자식 선택자 */
        div > p{
            /* 부모 태그 "바로" 밑에 있는 모든 하위 태그*/
            text-decoration: line-through;
        }
        span > p{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>자손선택자, 자식 선택자</h1>
    <p>div태그 외부의 p태그는 선택되지 않았습니다</p>
    <div>
        <p>div태그 내부의 p태그는 선택됩니다.</p>
        <p>div태그 내부의 p태그는 선택됩니다.</p>
        <p>div태그 내부의 p태그는 선택됩니다.</p>
        <span>
            <p>이 태그는 span태그로 감싸져있는 p태그는 선택됩니다.<br/>
                div 태그 바로 밑이 아니기 때문에 자식 선택자로 선택이 되지 않습니다.
            </p>
        </span>
    </div>
    <p>div태그 외부의 p태그는 선택되지 않았습니다</p>
</body>
</html>
