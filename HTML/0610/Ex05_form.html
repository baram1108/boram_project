<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            margin: auto;
        }
        table, tr, td{
            border: 2px solid black;
            border-collapse: collapse;
        }

        .table1 tr td:nth-child(2n+1){
            font-weight: bolder;
            background-color: plum;
            text-align: center;
        }

        .table1 tr td:only-child {
            background-color: white;
        }

        .table2 tr td:first-child{
            font-weight: bolder;
            background-color: greenyellow;
            text-align: center;
        }

        .table2 tr td:only-child{
            background-color: white;
        }

        .table2 input ~ span {
            font-size:small;
        }

        input[type="file"]{
            cursor: pointer;
        }

        /* 웹 브라우저를 만드는데 사용하는 응용프로그램 프레임워크(개발도구) */
        input[type="file"]::-webkit-file-upload-button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="table1">
            <table border="1">
                <tr>
                    <td>사용자 ID</td>
                    <td colspan="3">
                        <input type="text" placeholder="ID를 입력하세요">
                        <input type="button" value="ID중복확인">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"></td>
                    <td>비밀번호확인</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>사용자 이름</td>
                    <td colspan="3">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>주민등록번호</td>
                    <td colspan="3">
                        <input type="text"> -
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>생년월일</td>
                    <td><input type="date"></td>
                    <td>성별</td>
                    <td>
                        <input type="radio" name="gender" id="m1"><label for="m1">남성</label>
                        <input type="radio" name="gender" id="w1"><label for="w1">여성</label>
                    </td>
                </tr>
                <tr>
                    <td>우편번호</td>
                    <td colspan="3">
                        <input type="text"> -
                        <input type="text">
                        <input type="button" value="우편번호검색">
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td colspan="3">
                        <input type="text" size="65">
                    </td>
                </tr>
                <tr>
                    <td>나머지 주소</td>
                    <td colspan="3">
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td colspan="3">
                        <input type="text">
                        <select>
                            <option selected>선택하세요</option>
                            <option>@naver.com</option>
                            <option>@google.com</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td>직업</td>
                    <td colspan="3">
                        <select>
                            <option selected>선택</option>
                            <option>학생</option>
                            <option>강사</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"><input type="button" value="등록">
                        <input type="button" value="취소"></td>
                </tr>
            </table>

        </div>
        <br><br>
        <div class="table2">
            <table >
                <tr>
                    <td>ID</td>
                    <td><input type="text" placeholder="ID를 입력하세요">
                        <input type="button" value="ID중복확인">
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password"><br><span>* 대소문자,숫자,조합 8~12자리</span></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td><input type="radio" name="gender" id="m2"><label for="m2">남성</label>
                        <input type="radio" name="gender" id="w2"><label for="w2">여성</label>
                    </td>
                </tr>
                <tr>
                    <td>취미</td>
                    <td>
                        <input type="checkbox" id="book"><label for="book">독서</label>
                        <input type="checkbox" id="movie"><label for="movie">영화감상</label>
                        <input type="checkbox" id="music"><label for="music">음악감상</label>
                        <input type="checkbox" id="sports"><label for="sports">스포츠</label>

                    </td>
                </tr>
                <tr>
                    <td>언어</td>
                    <td>
                        <select name="" id="">
                            <option selected>선택</option>
                            <option>JAVA</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JS</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>건의사항</td>
                    <td>
                        <textarea rows="10" cols="40"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>파일업로드</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="등록">
                        <input type="button" value="취소">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
