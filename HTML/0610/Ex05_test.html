<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #test1{
            width: 600px;
            margin: auto;
        }
        table, tr , td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        #t1 td:first-child, #t1 .gen{
            font-weight: bolder;
            text-align: center;
            background-color: pink;
        }
        #t1 td:last-child{
            background-color: white;
        }

        #test2{
            width: 500px;
            margin: auto;
        }

        #t2 td:first-child{
            font-weight: bolder;
            text-align: center;
            background-color: yellowgreen;
        }
        #t2 td:last-child{
            background-color: white;
        }
        #t2 input ~ span{
            font-size: small;
        }
        /* 웹 브라우저를 만드는데 사용하는 응용프로그램 프레임워크(개발도구) */
        input[type="file"]::-webkit-file-upload-button{
            cursor: pointer;
        }


    </style>
</head>
<body>
    <form id="test1">
        <table id="t1" border="2" style="border-collapse: collapse;">
            <tr>
                <td>사용자 ID</td>
                <td colspan="3">
                    <input type="text" placeholder="ID를 입력하세요">
                    <input type="button" value="ID중복확인">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password"></td>
                <td class="gen"> 비밀번호확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>사용자 이름</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>주민등록번호</td>
                <td colspan="3">
                    <input type="text"> - <input type="text">
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date"></td>
                <td class="gen">성별</td>
                <td>
                    <input type="radio" name="gender" id="m">
                    <label for="m">남성</label>
                    <input type="radio" name="gender" id="w">
                    <label for="w">여성</label>
                </td>
            </tr>
            <tr>
                <td>우편번호</td>
                <td colspan="3">
                    <input type="text"> - <input type="text">
                    <input type="button" value="우편번호검색">
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>나머지주소</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>e-mail</td>
                <td colspan="3">
                    <input type="text">
                    <select>
                        <option selected>선택하세요</option>
                        <option>@naver.com</option>
                        <option>@google.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>직업</td>
                <td colspan="3">
                    <select>
                        <option selected>선택</option>
                        <option>프로그래머</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <input type="submit" value="등록">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
    <br><br><br>


    <form id="test2">
        <table id="t2">
            <tr>
                <td>ID</td>
                <td>
                    <input type="text" placeholder="ID를 입력하세요">
                    <input type="button" value="ID중복확인">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password"><br/>
                    <span>* 대소문자,숫자,조합 8~12자리</span>
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender2" id="m2">
                    <label for="m2">남성</label>
                    <input type="radio" name="gender2" id="w2">
                    <label for="w2">여성</label>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" id="doc">
                    <label for="doc">독서</label> 
                    <input type="checkbox" id="mo">
                    <label for="mo">영화감상</label> 
                    <input type="checkbox" id="mu">
                    <label for="mu">음악감상</label> 
                    <input type="checkbox" id="sp">
                    <label for="sp">스포츠</label> 
                </td>
            </tr>
            <tr>
                <td>언어</td>
                <td>
                    <select>
                        <option>선택</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>건의사항</td>
                <td><textarea cols="45" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>파일업로드</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="등록">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>  
</body>
</html>
